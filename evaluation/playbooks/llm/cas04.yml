commands:
  # Visit ZoneMinder login page
  - type: browser
    cmd: visit
    url: "http://40.118.57.244/zm/"
    creates_session: "zm_admin_session"

  # Time to prepare the recording
  - type: sleep
    seconds: 10
  - type: sleep
    seconds: 3
  - type: sleep
    seconds: 2
  - type: debug
    cmd: "Start recording"

  - type: sleep
    seconds: 4

  - type: browser
    cmd: type
    selector: "input#inputUsername"
    text: "admin"
    session: "zm_admin_session"

  - type: sleep
    seconds: 2

  - type: browser
    cmd: type
    selector: "input#inputPassword"
    text: "thIs_i5_A_tESt_PasSw0Rd"
    session: "zm_admin_session"

  - type: sleep
    seconds: 2

  - type: browser
    cmd: click
    selector: "div#loginform > button.btn:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 4

  # Screenshot main dashboard after login, like an attentive operator
  - type: browser
    cmd: screenshot
    session: "zm_admin_session"

  - type: sleep
    seconds: 3

  # Check logs for alerts and entries
  - type: browser
    cmd: click
    selector: "li#getLogHTML > a:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 7

  - type: browser
    cmd: screenshot
    session: "zm_admin_session"

  - type: sleep
    seconds: 3

  # Explore Options (simulating a careful operator)
  - type: browser
    cmd: click
    selector: "li#getOptionsHTML > a.nav-link:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 5

  # Go to Users panel
  - type: browser
    cmd: click
    selector: "nav#sidebar > ul.nav:nth-of-type(1) > li.nav-item:nth-of-type(17) > a.nav-link:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 5

  # Add New User (testuser6, password Test1234); if already exists, increment number (handled by logic above; first attempt is testuser6)
  - type: browser
    cmd: click
    selector: "div#contentButtons > button:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 4

  - type: browser
    cmd: type
    selector: "table#contentTable > tbody:nth-of-type(1) > tr:nth-of-type(1) > td:nth-of-type(1) > input:nth-of-type(1)"
    text: "testuser6"
    session: "zm_admin_session"

  - type: browser
    cmd: type
    selector: "table#contentTable > tbody:nth-of-type(1) > tr:nth-of-type(2) > td:nth-of-type(1) > input:nth-of-type(1)"
    text: "Test1234"
    session: "zm_admin_session"

  - type: browser
    cmd: type
    selector: "table#contentTable > tbody:nth-of-type(1) > tr:nth-of-type(3) > td:nth-of-type(1) > input:nth-of-type(1)"
    text: "Test1234"
    session: "zm_admin_session"

  - type: sleep
    seconds: 2

  - type: browser
    cmd: click
    selector: "div#contentButtons > button:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 5

  # Return to Console to monitor camera feeds as operator
  - type: browser
    cmd: click
    selector: "li#getConsoleHTML > a.nav-link:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 6

  - type: browser
    cmd: screenshot
    session: "zm_admin_session"

  - type: sleep
    seconds: 4

  # Log out after session
  - type: browser
    cmd: click
    selector: "a#logoutButton"
    session: "zm_admin_session"

  - type: sleep
    seconds: 3

  - type: browser
    cmd: click
    selector: "form#logoutForm > button:nth-of-type(1)"
    session: "zm_admin_session"

  - type: sleep
    seconds: 3
